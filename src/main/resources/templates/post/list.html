<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='TeleTok - Bienvenido')"></head>
<body>
<div class="container container-app">
    <div th:replace="fragments/header.html :: header"></div>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success mt-3" role="alert"></div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 card-app">
        <div class="col mb-4">
            <div class="card" th:each="index : ${#numbers.sequence( 0, #arrays.length(listaposts)-1)}">
                <img th:src="@{/img/huaraz.jpg}" class="card-img-top" style="height: 150px;">
                <a th:href="@{/post/1}">
                    <div class="card-img-overlay">
                        <h6 class="card-title text-white text-center mt-5" style="text-shadow: 2px 2px 4px #000000;">
                            <i class="fa fa-heart" th:text="${listaposts[index].getMegusta()}"></i> 2 <i class="fa fa-comment ml-3" th:text="${listaposts[index].getComentarios()}"></i> 5
                        </h6>
                    </div>
                </a>
                <div class="card-body" th:each="lista,mens : ${listaposts}">
                    <p class="card-text card-body-app" th:text="${listaposts[index].getDescripcion()}">#huaraz #peru #trip</p>
                    <p class="card-text"><small class="text-muted" th:text="${listaposts[index].getNombrec()}">@josebarturen - Publicado hace 25 minutos</small></p>
                    <p class="card-text"><small class="text-muted" th:text="${mesj[index]}">@josebarturen - Publicado hace 25 minutos</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
